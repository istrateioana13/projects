<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 30px;">
  <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 10px;">
    <h2 style="color: #333;">Your Quiz Was Created!</h2>
    <p>Hi {{ username }},</p>
    <p>We're happy to let you know that your quiz titled:</p>
    <h3 style="color: #007BFF;">"{{ quiz_title }}"</h3>
    <p>was successfully created in your account.</p>
    <p>Thanks for using our platform!</p>
    <hr style="margin: 30px 0;">
    <p style="font-size: 0.9em; color: #888;">This is an automated message. Please do not reply.</p>
  </div>
</body>
</html>
